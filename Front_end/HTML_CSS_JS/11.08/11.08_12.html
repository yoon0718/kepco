<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 50px 50px 50px 50px;
      }
      #projector {
        height: 50px;
        border: 2px solid rgb(79, 185, 227);
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0px;
        display: flex;
        text-align: right;
        align-items: center;
      }
      div > div {
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
        padding: 10px;
        border-radius: 5px;
      }
    </style>

    <script>
      window.onload = function () {
        let a = 0;
        document.querySelectorAll("div > div").forEach((e) => {
          e.addEventListener("click", (e) => {
            let current = e.currentTarget.textContent;
            const obj = document.querySelector("#projector");

            if (current == "C") {
              obj.innerHTML = "";
            } else if (current == "=") {
              obj.innerHTML = eval(obj.textContent);
              a = 1;
              console.log(a, "a");
            } else {
              if (a == 1) {
                obj.innerHTML = "";
                a = 0;
                console.log(a, "b");
              }
              obj.innerHTML += current;
              console.log(a, "c"); //이거 숫자랑 연산자랑 별도로 만들어줘야함 일어나서 가자마자 담배피지말고 하자
            }
            console.log(typeof obj.textContent);
          });
        });
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <div id="projector"></div>
    <div class="wrapper">
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>+</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>-</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>*</div>
      <div>C</div>
      <div>0</div>
      <div>=</div>
      <div>/</div>
    </div>
    <h1></h1>
  </body>
</html>
