<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 100vh;
        width: 100wh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #number {
        height: auto;
        width: auto;
        padding: 20px;
        border: solid 2px black;
        border-radius: 5px;
        background-color: lightgrey;
      }
      .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 100px;
      }
      #projector {
        color: white;
        font-size: 50px;
        height: 100px;
        border: 2px solid rgb(255, 255, 255);
        background-color: black;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0px;
        display: flex;
        justify-content: right;
        align-items: center;
      }
      div > div > div {
        background-color: rgb(255, 255, 255);
        border: 2px solid rgb(79, 185, 227);
        padding: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>

    <script>
      window.onload = function () {
        let a = 0;
        document.querySelectorAll("div > div >div").forEach((e) => {
          e.addEventListener("click", (e) => {
            let current = e.currentTarget.textContent;
            const obj = document.querySelector("#projector");

            if (current == "C") {
              obj.innerHTML = "";
            } else if (current == "=") {
              obj.innerHTML = eval(obj.textContent);
              a = 1;
            } else if (current == "+") {
              obj.innerHTML += current;
              a = 0;
            } else if (current == "-") {
              obj.innerHTML += current;
              a = 0;
            } else if (current == "*") {
              obj.innerHTML += current;
              a = 0;
            } else if (current == "/") {
              obj.innerHTML += current;
              a = 0;
            } else {
              if (a == 1) {
                obj.innerHTML = "";
                a = 0;
                obj.innerHTML += current;
              } else {
                if (
                  (obj.textContent == "" || obj.textContent == "0") &&
                  current == "0"
                ) {
                  obj.innerHTML = "";
                } else {
                  obj.innerHTML += current;
                }
              }
            }
          });
        });
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <div id="number">
      <div id="projector"></div>
      <div class="wrapper">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>*</div>
        <div>C</div>
        <div>0</div>
        <div>=</div>
        <div>/</div>
      </div>
    </div>
  </body>
</html>
