<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      //반복문을 사용하여 배열 요소 중 최대값을 찾는 max() 함수 작성하기
      //(단, 배열의 요소는 0 보다 큰 정수)
      const max = function (obj) {
        let output = 0;
        for (var i = 0; i < obj.length; i++) {
          if (output < obj[i]) {
            output = obj[i];
          }
        }
        return output;
      };
      console.log(max([1, 2, 3, 4]));
    </script>
    <title>Document</title>
  </head>
  <body></body>
</html>
