<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      //Producer (데이터 제공자) - Promise 객체
      const promise = new Promise((resolve, reject) => {
        console.log("작업중");
        setTimeout(() => {
          resolve("작업완료");
        }, 2000);
      });
      console.log(promise);

      //Consumer (데이터 사용자) - then / catch / finally
      promise
        .then((value) => {
          //resolve
          console.log(value);
        })
        .catch((error) => {
          //reject
          console.log(error);
        })
        .finally(() => {
          console.log("finally");
        });
      console.log("next");
    </script>
    <title>Document</title>
  </head>
  <body></body>
</html>
