<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      /*
      찾기
      - includes : 요소 포함 여부
      - indexOf : 요소의 위치
      - find : 해당 요소 1개
      - filter : 해당하는 요소를 찾은 후 배열 생성
      - some : 해당 요소가 1개 이상이면 true
      - every : 모든 요소가 해당하면 true
      기능 적용
      - map : 모든 요소에 접근하여 제어
      - reduce : 모든 요소에 접근하여 제어
      합치기
      - join : 배열  문자열
      - concat : 다수의 배열  하나의 배열
      분리
      - split : 문자열  배열
      - slice : 지정 요소가 삭제된 배열 생성
      - splice : 지정 요소가 삭제된 배열 생성
      정렬
      - sort : 요소 값을 기준으로 정렬
      - reverse : 인덱스를 기준으로 역순 정렬
      */
      const array = ["🍕", "🍔", "🍟", "🌭", "🍖"];
      //includes(searchElement: T, fromIndex?: number):
      console.log(array.includes("🍔")); // true
      console.log(array.includes("🍙")); // false
      //indexOf(searchElement: T, fromIndex?: number): number;
      console.log(array.indexOf("🍔")); // 1
      console.log(array.indexOf("🍙")); // -1
      console.log(array.indexOf("🍖")); // 4
      //find(predicate: (value: T, index: number, obj: T[])
      const array1 = [10, 23, 29, 33, 37, 40];
      let result1 = array1.find((value, index, arr) => {
        console.log(value, index, arr);
        return value % 3 == 0;
      });
      console.log(result1);
      //filter(predicate: (value: T, index: number, array: T[])
      let result2 = array1.filter((value, index, arr) => {
        console.log(value, index, arr);
        return value % 2 == 0;
      });
      console.log(result2);
      //some(predicate: (value: T, index: number, array: T[])
      let result3 = array1.some((value, index, array) => {
        console.log(value, index, array);
        return value > 20;
      });
      console.log(result3);
      //every(predicate: (value: T, index: number, array: T[])
      let result4 = array1.every((value, index, array) => {
        console.log(value, index, array);
        return value > 20;
      });
      console.log(result4);
    </script>
    <title>Document</title>
  </head>
  <body></body>
</html>
