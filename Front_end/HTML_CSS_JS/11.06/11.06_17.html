<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      //sort(compareFn?: (a: T, b: T) => number)
      //- 원본 데이터를 정렬하고, 새로운 배열도 생성
      const array = [1, 3, 4, 2];
      const newArray = array.sort();
      console.log(`old array: ${array}`);
      console.log(`new array: ${newArray}`);
      //- 비교 연산으로 역순 정렬
      const orderArray = [1, 3, 4, 2];
      orderArray.sort(function (next, prev) {
        console.log(`next: ${next}, prev: ${prev}`);
        console.log(`prev - next = ${prev - next}`);
        return prev - next;
      });
      console.log(`ordered array: ${orderArray}`);

      //reverse()
      const array1 = [1, 3, 4, 2];
      const newArray1 = array1.reverse();
      console.log(`old array: ${array1}`);
      console.log(`new array: ${newArray1}`);
    </script>
    <title>Document</title>
  </head>
  <body></body>
</html>
