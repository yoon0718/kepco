<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      //처음과 마지막 요소의 위치 변경하기 (pop / shift / push / unshift)
      const array = [1, 2, 3, 4, 5];
      let lastValue = array.pop(); //5
      let firstValue = array.shift(); //1
      array.push(firstValue); //end of array insert
      array.unshift(lastValue); // first of array insert
      console.log(array);
    </script>
    <title>Document</title>
  </head>
  <body></body>
</html>
