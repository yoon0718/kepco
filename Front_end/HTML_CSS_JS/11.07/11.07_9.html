<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      const h1 = (text) => `<h1>${text}</h1>`;
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML += h1("h1 태그 추가");
      });
    </script>
    <title>KepcoA</title>
  </head>
  <body>
    <h1>야야야야아아야야야ㅑㅑ</h1>
  </body>
</html>
