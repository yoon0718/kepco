      //모듈화(중복코드 제거)
      function delay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
      async function getApple() {
        await delay(1000);
        return "🍎";
      }
      async function getkiwi() {
        await delay(1000);
        return "🥝";
      }
      async function getMango() {
        await delay(1000);
        return "🥭";
