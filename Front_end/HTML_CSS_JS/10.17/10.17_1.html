<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10.17_1</title>
  </head>
  <body>
    <a href="../index_html.html">목록보기</a>
    <h3>검색어/form 액션 활용</h3>
    <!-- action=url(상대, 절대),
         method(post, get),
         name(server에서 받을 이름),
         value(보낼 값) -->
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" />
    </form>
  </body>
