  <body>
    <a href="../index.html">목록보기</a>
    <h3>웹페이지란?</h3>
    <p>
      웹 페이지는 웹 브라우저에서 보는 <strong>각각의</strong> 화면을 말한다. 웹
      페이지는 기본적으로 <br />HTML과 CSS로 구성된 텍스트 파일 및 관련된 데이터
      파일로 구성된다.
    </p>
    <p>
      웹 서버는 클라이언트 측에 있는 웹 브라우저의 요청에 따라 해당 웹 페이지의
      HTML/CSS 파일과 관련된 데이터 파일(이미지, 동영상, 음성)을 클라이언트에게
      전송하고, 클라이언트 측의 웹 브라우저는 서버로부터 받는 받은 데이터 파일을
      해석하여 화면에 보여준다.
    </p>
  </body>
</html>
