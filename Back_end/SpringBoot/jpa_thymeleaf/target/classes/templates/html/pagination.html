<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <th:block th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}">
      <span
        th:if="${page} == ${pageNumber}"
        th:text="${pageNumber}"
        style="font-weight: bold"
      ></span>
      <span th:unless="${page} == ${pageNumber}" th:text="${pageNumber}"></span>
    </th:block>
    <th:block th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}">
      <a
        th:if="${page} == ${pageNumber}"
        th:href="@{/linkUrl(page=${pageNumber})}"
        th:text="${pageNumber}"
        style="color: black"
      ></a>
      <a
        th:unless="${page} == ${pageNumber}"
        th:href="@{/linkUrl(page=${pageNumber})}"
        th:text="${pageNumber}"
      ></a>
    </th:block>
  </body>
</html>
